<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital@0;1&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login__style.css">
</head>

<body>
    <header class="header">
    <img tabindex="0" class="header--img" src="../aseets/logo_platzi.png" alt="Logo de platzi video">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0" class="login__container--title">Inicia Sesion</h2>
            <form class="login__container--form">
                <input aria-label="Correo" class="input" placeholder="Correo" type="text" name="" id="">
                <input  aria-label="Contraseña" class="input" placeholder="Contraseña" type="password" name="" id="">
                <button class="button">Iniciar Sesion</button>
                <div class="login__container--remember-me">
                    <label >
                       <input type="checkbox" id="box1" value="checkbox">Recuerdame 
                    </label>
                    <a href="#">Olvide mi Contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="../aseets/google.svg"/>Inicia Sesion con Google</div>
                <div><img src="../aseets/gorjeo.svg"/>Inicia Sesion con Twitter</div>
                <section>
                    <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a> </p>
                </section>
            </section>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
